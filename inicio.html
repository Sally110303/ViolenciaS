<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
  <div class="container">
    <form action="servlets" method="POST" class="form" id="form" autocomplete="off">
      <!-- Ícono de usuario -->
      <div class="icon">
        <img src="icono-usuario.png" alt="Usuario" width="50">
      </div>

      <!-- Selección de tipo de documento -->
      <div class="form-group">
        <label for="tipo-documento">Tipo de documento:</label>
        <div class="select-wrapper">
          <select name="tipo-documento" id="tipo-documento" required>
            <option value="">Seleccione Documento</option>
            <option value="DNI">DNI</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Carnet de Extranjería">Carnet de Extranjería</option>
          </select>
        </div>
      </div>

      <!-- Campo para ingresar el número de documento -->
      <div class="form-group">
        <label for="numero-documento">Número de documento:</label>
        <input type="text" name="numero-documento" id="numero-documento" required>
      </div>

      <!-- Campo para ingresar la contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" name="cont" id="password" required>
        <p class="mensajeError"></p>
      </div>

      <!-- Botón Enviar -->
      <div class="form-boton">
        <button type="submit" class="boton">Enviar</button>
      </div>
      <p class="mensajeCorrecto"></p>

      <!-- Enlace Registrarse -->
      <div class="form-boton2">
        <a href="registro.html" class="boton boton-enlace">Registrarse</a>
      </div>
    </form>
  </div>
</body>
</html>
